<html>
<header>
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
    <meta charset="utf-8" />
    <title>My Bham Map</title>
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css"
          integrity="sha384-BVYiiSIFeK1dGmJRAkycuHAHRg32OmUcww7on3RYdg4Va+PmSTsz/K68vbdEjh4u" crossorigin="anonymous">
</header>
    <div class="container h-100 text-center w-25">
        <div id="logo" class="text-center"><h1>Birmingham Map Service</h1></div>
        <form method="post" target="result">
            <div class="form-group w-25">
                <label for="from">From</label>
                <input type="text" class="form-control" name="from" id="from">
            </div>
            <div class="form-group">
                <label for="to">To</label>
                <input type="text" class="form-control" name="to" id="to">
            </div>
            <div class="align-self-center">
                    <button type="submit" class="btn btn-primary" formaction="directions" id="submit">
                        Submit
                    </button>
            </div>
        </form>
        <iframe id="result" frameborder="0"></iframe>
    </div>
</body>
</html>
